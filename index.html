<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <!-- Modal -->
      <div class="modal" id="add-event-modal">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
          <h1>Add Event</h1>

          <form>
            <div class="form-group">
              <label for="event-title" class="hide">Title</label>
              <input
                type="text"
                name="event-title"
                id="event-title"
                placeholder="Enter Text Here."
              />
            </div>

            <div class="form-group">
              <label for="event-date" class="hide">Date</label>
              <input type="date" name="event-date" id="event-date" />
            </div>

            <input type="submit" value="Submit" />
          </form>

          <hr />
          <button class="modal-close modal-exit">X</button>
        </div>
      </div>

      <!-- Triggers Modal -->
      <div>
        <label for="add-event" class="hide">Add Event</label>
        <button type="button" id="add-event">Add Event</button>
      </div>
    </div>

    <div id="calendar"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
